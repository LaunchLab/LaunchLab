{% extends 'layout.html' %}

{% block title %}LaunchLab{% endblock %}

{% block head %}
  {% parent %}
  <script src="/lib/scrypt.js"></script>
{% endblock %}

{% block content %}



    <div class="content brief">
        <div class="pure-g" >

            <div class="l-box pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>

            <div class="l-box pure-u-1 pure-u-md-3-5 pure-u-lg-1-3">
                <br><br><h1 class="content-subhead">Login</h1>
                <p>{{ message }}</p>

                <form action="/login" class="pure-form pure-form-stacked" method="post">
                    <fieldset>

                        <label for="name">Username</label>
                        <input id="username" name="username" class="backgroundinputs" type="text" placeholder="Enter username">



                        <label for="password">Your Password</label>
                        <input id="password" type="password" name="password" placeholder="Your Password">

                        <button type="submit" class="pure-button briefbutton" value="Submit">Login</button>
                    </fieldset>
                </form>



            </div>

            <div class="l-box pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"></div>
        </div>
    </div>



    {% include "./footer.html" %}

</div>




<script>
	var scrypt = scrypt_module_factory();

$('a').click(function(){
    $('html, body').animate({
        scrollTop: $( $(this).attr('href') ).offset().top
    }, 500);
    return false;
});

	$('#login').submit(function() {
    // get all the inputs into an array.
    	// not sure if you wanted this, but I thought I'd add it.
    	// get an associative array of just the values.

	    //console.log($('#username').val());
	    //console.log($('#password').val());
	   	var encrypted = scrypt.crypto_scrypt(scrypt.encode_utf8($('#username').val()), scrypt.encode_utf8($('#password').val()), 16384, 8, 1, 32);
		console.log(scrypt.to_hex(encrypted))
		$('#password').val(scrypt.to_hex(encrypted));
		return 1;
	});

var windowheight = $(window).height()
$(".launchlabsplash").css("padding-top", (windowheight/3));
$(".splash-container").css("height", windowheight)
$(".splash-overlay").css("height", windowheight)
$(".content-wrapper").css("top", windowheight)

</script>
{% endblock %}
