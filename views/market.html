{% extends 'layout.html' %}

{% block title %}LaunchLab{% endblock %}

{% block head %}
  {% parent %}
  
{% endblock %}

{% block content %}
{{ foo }}





<div class="content-wrapper-top">
     
    <div class="content"  style="background: rgb(255, 255, 255);">
        <div class="pure-g">

            {% for offering in offerings %}
            
                <div class="l-box pure-u-1 pure-u-md-1-3 pure-u-lg-1-5">
                    <div style="background: #eee;">
                        <h2>{{ offering.title }}</h2>
                        <a href="/offerings/view/{{ offering.offering_id }}">
                            <img src="/offerings/{{ offering.samplefiles[0] }}" style="width:100%;">
                        </a>
                        <h1>{{ offering.price }}</h1>
                    </div>
                </div>
                
            {% endfor %}
            

        </div>
    </div>

    



    {% include "./footer.html" %}

</div>





{% endblock %}
