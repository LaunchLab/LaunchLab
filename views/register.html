{% extends 'layoutv2.html' %}

{% block title %}LaunchLab{% endblock %}

{% block head %}
  {% parent %}
  <script src="/lib/scrypt.min.js"></script>
{% endblock %}

{% block content %}


<div class="login">
  <div class="loginWrap">
    <div class="pure-g">

           <div class="pure-u-1" >
                <div>

       

         
        <form action="/" class="frontsignup" method="post" style="text-align: center;" autocomplete="off">
                

                <input id="username" type="text" name="username" class="backgroundinputs"  placeholder="username" autocomplete="off">
                <input id="email" type="email" name="email" placeholder="you@domain.com" autocomplete="0">
                <input id="password" type="password" name="password" placeholder="*********" autocomplete="0">

                <button type="submit" class="pure-button" value="Submit">REGISTER <i class="fa fa-arrow-right"></i> </button>
         
        </form>
                   <p class="secondtagline" id="registerhelper">
                        Showcase your work. See what others are making. Connect to the openwindow community.
                    </p>

                </div>
            </div>


</div></div></div>    


<script>
    
        $("#registerhelper").hide();

    $("#username").focus( function () {
        if ($("#username").val() == "") {
            $("#registerhelper").fadeOut(100, function() {
                $("#registerhelper").html("Type in the username you want. This will form your profile url link <b style='color:#fff;'>launchlab.me/"+$("#username").val()+"</b>username").fadeIn(100);
            })
        } else {


            $("#registerhelper").fadeOut(100, function() {
                $("#registerhelper").html("Type in the username you want. This will form your profile url link <b style='color:#fff;'>launchlab.me/"+$("#username").val()+"</b>").fadeIn(100);
            })

        }
        
    });

    $("#username").on("input", function () {
        $("#registerhelper").html("Type in the username you want. This will form your profile url link <b style='color:#fff;'>launchlab.me/"+$("#username").val()+"</b>")
    });

    $("#email").focus( function () {
        $("#registerhelper").fadeOut(100, function() {
            $("#registerhelper").fadeIn(100).html("Your email address so we can send you notifications and you can recover your account. ")
        });
    })

    $("#password").focus( function () {
        $("#registerhelper").fadeOut(100, function() {
            $("#registerhelper").fadeIn(100).html("Choose a secure password. Atleast 6 characters.")
        });
    })

</script>

<style>

.pure-button {
    color: rgb(255,255,255);
    background: rgb(225,76,7);
}

.secondtagline {
    text-align: center;
}
.loginWrap {
    background: rgb(39,37,38);
    padding: 2em;
    margin-top: 1em;
    margin-bottom: 1em;

}

@media (max-width: 1200px) {
  .loginWrap { 
    margin-left: 20px;
    margin-right: 20px;
  }
}

@media (min-width: 1200px) {
  .loginWrap { 
    margin-left: 152px;
    margin-right: 152px;
  }
}
</style>

{% endblock %}
