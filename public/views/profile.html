<form class="pure-form pure-form-stacked" method="post">
	
	<div>
		<div class="pure-g" >
			<div class="pure-u-1"><h2>Your Account</h2></div>

			<div class="pure-u-1 pure-u-md-1-3 labell">Username</div>
			<div class="pure-u-1 pure-u-md-2-3 profiledata">{{ user.username }}</div>

			<div class="pure-u-1 pure-u-md-1-3 labell">Email</div>
			<div class="pure-u-1 pure-u-md-2-3 profiledata">{{ user.email }}</div>		

			<div class="pure-u-1 pure-u-md-1-3 labell inputlabel">Full name</div>
			<div class="pure-u-1 pure-u-md-2-3 profiledata"><input id="fullname" class="backgroundinputs" data-backgroundinfo="fullname" type="text" name="fullname" placeholder="Enter your full name here" value="{{ user.fullname }}"></div>	

			<div class="pure-u-1 pure-u-md-1-3 labell inputlabel">Phone number</div>
			<div class="pure-u-1 pure-u-md-2-3 profiledata"><input id="phonenumber" class="backgroundinputs" data-backgroundinfo="phonenumber" type="text" name="phonenumber" placeholder="We will not sell or spam your number" value="{{ user.phonenumber }}"></div>		


		<div class="pure-u-1 pure-u-md-1-3 labell inputlabel">Short Bio</div>
			<div class="pure-u-1 pure-u-md-2-3 profiledata"><input id="shortbio" class="backgroundinputs" type="text" name="shortbio" placeholder="ex: I take beautiful photos" value="{{ user.shortbio }}"></div>	


		<div class="pure-u-1 pure-u-md-1-3 labell inputlabel">Location</div>
			<div class="pure-u-1 pure-u-md-2-3 profiledata"><input id="location" class="backgroundinputs" type="text" name="location" placeholder="ex: Centurion, South Africa" value="{{ user.location }}"></div>	

		<div class="pure-u-1 pure-u-md-1-3 labell inputlabel">Website</div>
			<div class="pure-u-1 pure-u-md-2-3 profiledata"><input id="website" class="backgroundinputs" type="text" name="website" placeholder="Link to your website/portfolio" value="{{ user.website }}"></div>
