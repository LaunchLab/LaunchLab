<!-- TOP NAV START -->
<div class="topnav">
  <div class="topnavProfile">
    <div class="topnavProfileName">
      <a href="/profile">
        <div class="topnavProfilePicture"><img src="/images/avatar.jpg">
        </div>      
        <div class="topnavProfileNameButton">
          Rouan
        </div>      
      </a>
    </div>

    <div class="topnavOptions">
        <div class="topnavOptionsButton">
          <i class="fa fa-gear"></i>
        </div> 
    </div>

    <div class="topnavMessages">
        <div class="topnavMessagesButton">
          <span class="spotcolour"><i class="fa fa-envelope "></i>! 1</span>
        </div> 
    </div>

    <div class="topnavCart">
        <div class="topnavCartButton">
          <i class="fa fa-shopping-cart carticon"></i> TOTAL &nbsp;&nbsp;&nbsp; <span class="spotcolour"><i class="fa fa-bitcoin"></i> 0.00</span>
        </div> 
    </div>

  </div>

<style>

/* TOP NAVIGATION BAR */
.spotcolour {
  color: rgb(225,76,7);
}

.topnav { 
  position: fixed;
  height: 40px;
  background: rgb(41,41,41);
  width: 100%;
  top:0;
  z-index: 5;
  opacity: 0.98;
}

/* TOP NAVIGATION AVATAR AND USERNAME BUTTON */

.topnavProfile {
  background: rgb(32,32,32);
  height: 40px;
}

.topnavProfilePicture {
  background: #666;
  width: 40px;
  height: 40px;
  float:left;
}

.topnavProfileName {
  float:left;
}

.topnavProfileNameButton {
  text-transform: uppercase;
  float:left;
  height: 40px;
  padding: 7px;
  padding-left: 1em;
  font-weight: 700;
  color: rgb(255,255,255);
  width: 120px;
  font-size: 1.1em;
}

.topnavProfileName a:hover div {
  background: rgb(60,60,60);
}

div.topnavProfileNameButton {
  border-right: 1px solid rgb(41,41,41);
}

/* TOP NAVIGATION OPTIONS GEAR BUTTON */

.topnavOptions {
  float:left;
  height: 40px;
  width: 40px;  
}

.topnavOptionsButton:hover {
  background: rgb(60,60,60);
  cursor: pointer;
}

.topnavOptionsButton {
  height: 40px;
  width: 40px;
  font-size: 1.2em;
  color: #fff;
  padding: 7px;
  padding-left: 11px;  
  border-right: 1px solid rgb(41,41,41);
}

/* TOP NAVIGATION MESSAGE ENVELOPE BUTTON */

.topnavMessages {
  float:left;
  height: 40px; 
}

.topnavMessagesButton:hover {
  background: rgb(60,60,60);
  cursor: pointer;
}

.topnavMessagesButton {
  height: 40px;
  font-size: 1.0em;
  font-weight: 700;  
  color: #fff;
  padding: 7px;
  padding-left: 11px;  
  border-right: 1px solid rgb(41,41,41);
}

/* TOP NAVIGATION SHOPPING CART */

.topnavCart {
  float:right;
  height: 40px; 
}

.topnavCartButton:hover {
  background: rgb(60,60,60);
  cursor: pointer;
}

.topnavCartButton {
  height: 40px;
  font-size: 1.0em;
  font-weight: 700;
  color: #fff;
  padding: 7px;
  padding-left: 1em;  
  padding-right: 1em; 
  border-left: 1px solid rgb(41,41,41);
}

.carticon {
  font-size: 1.0em;
  font-weight: 700;
}



@media (max-width: 1200px) {
  .topnavProfile { 
    margin-left: 20px;
    margin-right: 20px;
  }
}

@media (min-width: 1200px) {
  .topnavProfile { 
    margin-left: 152px;
    margin-right: 152px;
  }
}

</style>

<!-- BANNER START -->
<div class="banner container">
  <div class="bannerWrap">
    <div class="pure-g">
        
        <div class="pure-u-1 pure-u-md-2-3">
           <a href="/"> 
            <div class="bannerImage" ></div>
           </a>
         </div>

        <div class="pure-u-1 pure-u-md-1-3 bannerText">
          <div class="bannerTextWrap">
            <h1>CUSTOM WEB DESIGN</h1>
            <p>GET A CUSTOM DESIGNED RESPONSIVE WEBSITE FOR YOUR BUSINESS</p>
          </div>
            
          <div class="creatorBlock">
            BY <a href="/rouan">ROUAN</a>
          </div>

          <a class="thickBlock" href="/">
            <div>
                VIEW THIS PROJECT
            </div>
          </a>
      </div>

    </div>
  </div>
</div> 

<div class="bannerNav">
    <i class="fa fa-flip-horizontal fa-play"></i>
</div>

<div class="bannerNav right">
    <i class="fa fa-play"></i>
</div>

<style>

.right {
  right: 0;
}

.bannerNav {
  background: rgb(39,37,38);
  width: 47px;
  position: absolute;
  top: 0;
  text-align: center;
}

.bannerNav:hover {
  background: rgb(59,59,59);
  cursor: pointer;
}

.bannerNav i {

}

.creatorBlock {
  height: 47px;
  bottom: 47px;
  position: absolute;  
  width: 100%;
  text-align: center;  
  color: rgb(125,125,125);
}

.creatorBlock a{
}

a.thickBlock div {
  background: rgb(225,76,7);
  height: 47px;
  text-transform: uppercase;
  text-align: center;
  bottom:0;
  position: absolute;
  width: 100%;
  padding-top: 10px;
  font-weight: 700;
  color: rgb(255,255,255);
}

a.thickBlock:hover div {
  background: rgb(255,255,255);
  color: rgb(225,76,7);
}

.bannerImage { 
    background: url("/offerings/archi.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    overflow: hidden;
    height: 300px;
}
.bannerText { 
  background: rgb(39,37,38); 
  
  height: 300px; 
  position: relative;}

.bannerTextWrap {
  text-align: center;
  padding: 2em;
  font-size: 1em;
}  

@media (max-width: 1200px) {
  .bannerWrap { 
    margin-left: 20px;
    margin-right: 20px;
  }
}

@media (min-width: 1200px) {
  .bannerWrap { 
    margin-left: 152px;
    margin-right: 152px;
  }
}
</style>

<script type="text/javascript">
  var resizeBanner = function () {
    var bannerheight = $(".bannerWrap").width()*0.375;
    
    if (window.innerWidth < 768) {
      $(".bannerWrap").height(bannerheight*2);
    } else {
      $(".bannerWrap").height(bannerheight);  
    }

    

    $(".bannerImage").height(bannerheight);
    $(".bannerText").height(bannerheight);
    
    $(".bannerNav").height(bannerheight);
    var postop = 128; //$(".bannerWrap").offset().top;
    console.log(postop)
    $(".bannerNav").css("top", postop );

    $(".bannerNav i").css("margin-top",  (bannerheight/2)-10  );
    $(".bannerTextWrap").css("font-size", Math.round($(".bannerWrap").width()*0.015));
  }
  resizeBanner();



  window.addEventListener( 'resize', resizeBanner, false );
</script>
<!-- BANNER END -->

<style>
  .footer {
    background: rgb(39,37,38);
    height: 200px;
    width: 100%;
    margin-top: 3em;
    padding-top: 2em;
    color: rgb(106,106,106);
    font-size: 0.75em;
  }
  .footerpadd {
    padding: 2em;
  }

  .footerpadd h3 {
    color: rgb(106,106,106);
  }

  .footerpadd a {
    color: rgb(106,106,106);
  }

  .footerpadd a:hover {
    color: rgb(255,255,255);
  }

@media (max-width: 1200px) {
  .footerWrap { 
    margin-left: 20px;
    margin-right: 20px;
  }
}

@media (min-width: 1200px) {
  .footerWrap { 
    margin-left: 152px;
    margin-right: 152px;
  }
}

</style>
<script type="text/javascript">

  var resizeFooter = function () {
    //$(".bannerWrap").height($(".bannerWrap").width()*0.375)
    var change = window.innerHeight - ($(".footer").offset().top );
    if (change < 300) { change = 300;}
    $(".footer").height(  change  )
  }
  

  
  resizeFooter();
  resizeBanner();

  window.addEventListener( 'resize', resizeFooter, false );
</script>
<!-- FOOTER END -->
